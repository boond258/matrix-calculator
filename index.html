<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Matrix Multiplication Calculator</h1>
        <div class="input-container">
            <div class="matrix">
                <h3>Matrix 1</h3>
                <div class="matrix-input">
                    <input type="number" id="rows1" placeholder="Rows">
                    <input type="number" id="cols1" placeholder="Columns">
                </div>
            </div>
            <div class="matrix">
                <h3>Matrix 2</h3>
                <div class="matrix-input">
                    <input type="number" id="rows2" placeholder="Rows">
                    <input type="number" id="cols2" placeholder="Columns">
                </div>
            </div>
        </div>
        <button onclick="multiplyMatrices()">Multiply</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
